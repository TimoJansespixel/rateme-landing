<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMe - Get Rated. Know Your League.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-white">
        <!-- Modern Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-heading">
                            Get Rated. <span class="text-primary">Know Your League.</span>
                        </h1>
                        <p class="hero-description">
                            Join thousands waiting to see how they rank and who's in their league. Finely crafted rating system built with modern technology and user privacy in mind.
                        </p>
                        
                        <div class="email-form">
                            <div class="email-input-group">
                                <input type="email" placeholder="Enter your email..." class="email-input">
                                <button class="btn btn-primary">
                                    Join Waitlist
                                </button>
                            </div>
                        </div>
                        
                        <div class="reviews-section">
                            <div class="reviews-avatars">
                                <div class="avatar" style="background-image: url('https://images.unsplash.com/photo-1494790108755-2616b612b786?w=32&h=32&fit=crop&crop=face')"></div>
                                <div class="avatar" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=32&h=32&fit=crop&crop=face')"></div>
                                <div class="avatar" style="background-image: url('https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=32&h=32&fit=crop&crop=face')"></div>
                                <div class="avatar" style="background-image: url('https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face')"></div>
                                <div class="avatar" style="background-image: url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=32&h=32&fit=crop&crop=face')"></div>
                            </div>
                            <div class="reviews-text">
                                <span class="reviews-count">200+</span> people already joined
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
